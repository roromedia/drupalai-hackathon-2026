ai_content_preparation_wizard.settings:
  type: config_object
  label: 'Content Preparation Wizard settings'
  mapping:
    document_processors:
      type: string
      label: 'Document processor mappings'
    enable_logging:
      type: boolean
      label: 'Enable document processing logging'
    pandoc_path:
      type: string
      label: 'Pandoc executable path (deprecated)'
    pdftotext_path:
      type: string
      label: 'pdftotext executable path (deprecated)'
    pdfinfo_path:
      type: string
      label: 'pdfinfo executable path (deprecated)'
    max_file_size:
      type: integer
      label: 'Maximum file size in bytes'
    allowed_extensions:
      type: sequence
      label: 'Allowed file extensions'
      sequence:
        type: string
        label: 'File extension'
    default_ai_provider:
      type: string
      label: 'Default AI provider'
    default_ai_model:
      type: string
      label: 'Default AI model'
    session_timeout:
      type: integer
      label: 'Session timeout in seconds'
    enable_refinement:
      type: boolean
      label: 'Enable content plan refinement'
    max_refinement_iterations:
      type: integer
      label: 'Maximum refinement iterations'
    webpage_processor_mode:
      type: string
      label: 'Webpage processor mode'
    webpage_processor_binary:
      type: string
      label: 'Webpage processor binary path'
    webpage_processor_arguments:
      type: string
      label: 'Webpage processor arguments'
    webpage_processor_timeout:
      type: integer
      label: 'Webpage processor timeout'
