# Main wizard entry point (first step).
ai_content_preparation_wizard.wizard:
  path: '/admin/content/preparation-wizard'
  defaults:
    _wizard: '\Drupal\ai_content_preparation_wizard\Form\ContentPreparationWizard'
    _title: 'Content Preparation Wizard'
    tempstore_id: 'ai_content_preparation_wizard'
    machine_name: 'ai_content_preparation_wizard'
  requirements:
    _permission: 'access content preparation wizard'
  options:
    _admin_route: TRUE

# Wizard with step parameter.
ai_content_preparation_wizard.wizard.step:
  path: '/admin/content/preparation-wizard/{step}'
  defaults:
    _wizard: '\Drupal\ai_content_preparation_wizard\Form\ContentPreparationWizard'
    _title: 'Content Preparation Wizard'
    tempstore_id: 'ai_content_preparation_wizard'
    machine_name: 'ai_content_preparation_wizard'
  requirements:
    _permission: 'access content preparation wizard'
  options:
    _admin_route: TRUE

# Settings form.
ai_content_preparation_wizard.settings:
  path: '/admin/config/content/content-preparation-wizard'
  defaults:
    _form: '\Drupal\ai_content_preparation_wizard\Form\SettingsForm'
    _title: 'Content Preparation Wizard Settings'
  requirements:
    _permission: 'administer content preparation wizard'
  options:
    _admin_route: TRUE

# AJAX endpoint for regenerating the content plan.
ai_content_preparation_wizard.regenerate_plan:
  path: '/admin/content/preparation-wizard/regenerate-plan'
  defaults:
    _controller: '\Drupal\ai_content_preparation_wizard\Controller\WizardAjaxController::regeneratePlan'
  requirements:
    _permission: 'access content preparation wizard'
  options:
    _admin_route: TRUE
